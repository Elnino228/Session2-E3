<button class="number" type="button" value="." onclick="ham(this.value)">.</button>
<button id="equal" type="button" value="=" onclick="Equal()">=</button>
<button type="button" value="+" onclick="ham(this.value)">+</button>

<script>
    function ham(operator) {
        document.getElementById("exprText").value += operator;
    }

    function Equal() {


        let result = document.getElementById("exprText").value;
        result = eval(result);
        document.getElementById("exprText").value = result;
    }
    function AC(){
        document.getElementById("exprText").value="";
    }

</script>
